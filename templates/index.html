<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Chemical Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <link href="/static/favicon/favicon.ico" rel="icon">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </head>

    <body>
        <!-- Loading Overlay (Initially hidden) -->
        <div id="loading-overlay" class="d-flex justify-content-center align-items-center" style="display: none;">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <nav id="navbar" class="navbar navbar-expand-lg d-print sticky-top" style="background-color:#44475a">
            <a class="navbar-brand" href="/" style="padding-left: 1rem;">CS50 ChemSearch</a>
            <form id="search-form" class="d-flex search-form mx-auto" method="POST" action="/search" style="max-width: 60%;">
                <div class="input-group">
                    <input class="form-control me-2 search-bar" type="search" id="search-bar" autocomplete="off" name="user-input" required>
                    <button class="btn btn-primary" type="submit" style="border:none;background-color:#00000080">
                        <i id="search-icon" class="bi bi-search"></i>
                    </button>
                </div>
                <ul class="list-group suggestions-box" id="suggestions"></ul>
            </form>
            <div class="right">
                <button id="theme-toggle" style="border:none;background-color:#00000000">
                    <i id="toggle-icon" class="bi bi-circle-half" style="color: #FFFFFF;"></i>
                </button>
                <a class="navbar-brand" href="https://github.com/" style="padding-left: 0.3rem;">GitHub</a>
            </div>
        </nav>

        <div class="split-container">
            <div class="panel panel-left">

                <div id="search-results-container" class="container overflow-hidden">
                    <!-- Search results will be inserted here dynamically -->
                    <div class="left-pre-search">
                        <h5>
                            Start by searching some compounds.
                            <br>
                            <small class="text-muted">
                                The supported query types include systematic names, synonyms. Search by molecular formula is in beta.
                            </small>
                            <br>
                            <small class="text-muted">
                                Note: Macromolecules are not supported.
                            </small>
                        </h5>
                    </div>
                </div>

            </div>
            <div id="splitter" class="splitter"></div>
            <div class="panel panel-right">
                <div id='right-initial' style="display: flex; flex-direction: column; align-items: center; justify-content: center; text-align: center;">
                    <h4 style="margin-bottom:1.5rem">Nothing to display yet.</h4>
                    <img src="/static/favicon/android-chrome-192x192.png" style="width: 50%;">
                </div>
            </div>
        </div>

        <script src="/static/scripts/main.js" defer></script>
        <script src="/static/scripts/theme_toggle.js" defer></script>

    </body>

</html>
